<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" defer></script>
    <link href="dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-full mt-10">
      <div
        id="scatterPlotGraph"
        class="mx-auto flex justify-center items-center flex-wrap"
      ></div>
      <form
        class="flex flex-col w-full justify-center items-center"
        id="scatterPlotForm"
      >
        <textarea class="border border-black" id="textarea" cols="30" rows="10">
10,100
8,95
9,90
8,80
7,70
6,65
7,60
4,40
2,30
1,20
</textarea
        >
        <button
          id="submitBtn"
          type="submit"
          class="mt-10 bg-blue-600 py-2 px-5 text-white hover:bg-blue-800"
        >
          make chart
        </button>
      </form>
      <p class="w-60 mx-auto my-10">
        <span class="text-red-600 font-bold">Note:</span> if you want to add new
        graph just delete the values below and add the new ones in the format
        of:
        <br />
        x,y <br />
        x,y <br />
        x,y <br />
        x,y <br />
        .... <br />
        then press make chart button
        <br />
        <span class="text-red-600">made with love: hassan tahseen</span>
      </p>
    </div>
  </body>
</html>
